<div class="page-signin" ng-controller="AuthenticationController as ac">

	<div class="signin-header">
		<div class="container">
			<section class="logo">
				<div class="col-md-2">
					<img src="images/logoWVS.png" height="110px" />
				</div>
				<div class="col-md-8 text-center">
					<a href="#/"><b>S</b>uivi et <b>P</b>réparation à l’<b>I</b>nsertion professionnelle</a>
				</div>
				<div class="col-md-2">
					<img src="images/logoSPI.png" height="100px" />
				</div>
			</section>
		</div>
	</div>

	<div class="main-body">
		<div class="container">
			<div class="form-container">

				<form class="form-horizontal">
					<fieldset>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
								</span>
								<!-- Utilisation de ng-model pour enregistrer la valeur du champ automatiquement (databinding). -->
								<input type="text" ng-model="ac.login.username" class="form-control" placeholder="Nom d'utilisateur">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
								</span>
								<!-- Utilisation de ng-model pour enregistrer la valeur du champ automatiquement (databinding). -->
								<input type="password" ng-model="ac.login.password" class="form-control" placeholder="Mot de passe">
							</div>
						</div>
						<div class="form-group">
						</div>
						<div class="form-group">
							<!-- Utilisation de ng-click pour déclencher l'action de login : appel d'une méthode du controleur défini au début de ce fichier : "AuthenticationController as ac". -->
							<button ng-click="ac.submit()" class="btn btn-primary btn-lg btn-block">Connexion</button>
						</div>
					</fieldset>
				</form>

				<section>
					<p class="text-center"><a href="#/pages/forgot">Mot de passe oublié?</a></p>
				</section>

			</div>

		</div>
	</div>

</div>
