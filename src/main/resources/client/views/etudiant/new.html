<div class="page" ng-controller="EtudiantController">
	<div class="panel panel-default ens-edit">
		<div class="panel-heading">
			<strong><span class="glyphicon glyphicon-th"></span>
				Etudiant</strong>
		</div>
		<div class="panel-body">

			<!-- Add -->
			<div>
				<form class="form-horizontal" ng-submit="insertEtudiant(etudiant)">
					<div class="form-group">
						<label class="col-sm-4 control-label">Code Promotion</label>
						<div class="col-sm-5">
							<input disabled type="text" class="form-control" ng-model="codeFormation">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Année Universitaire</label>
						<div class="col-sm-5">
							<input disabled type="text" class="form-control" ng-model="anneeUniversitaire">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Numero Etudiant<span
							class="required"> * </span></label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="etudiant.noEtudiant" required maxlength="50">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Nom<span class="required">
								* </span></label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="etudiant.nom" required maxlength="50">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">Prénom<span
							class="required"> * </span></label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="etudiant.prenom" required maxlength="50">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">Sexe<span class="required">* </span></label>
						<div class="col-sm-5">
							<label class="ui-radio"><input name="radio1" type="radio" value="M" ng-model="etudiant.sexe"><span>Homme</span></label>
							<label class="ui-radio"><input name="radio1" type="radio" value="F" ng-model="etudiant.sexe"><span>Femme</span></label>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">Date de naissance<span
							class="required"> * </span></label>
						<div class="col-sm-5">
							<div class="input-group ui-datepicker">
								<input onkeydown="return false" type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="etudiant.dateNaissance" is-open="opened1"
									min="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"
                              		ng-focus="open1($event)" onkeydown="return false">
								<span class="input-group-addon" ng-click="open1($event)"><i class="fa fa-calendar"></i></span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">Lieu de naissance<span
							class="required"> * </span></label>
						<div class="col-sm-5">
							<input required type="text" class="form-control" ng-model="etudiant.lieuNaissance">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">Nationalité<span
							class="required"> * </span></label>
						<div class="col-sm-5">
							<input required type="text" class="form-control" ng-model="etudiant.nationalite" required maxlength="50">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">Téléphone</label>
						<div class="col-sm-5">
							<input type="tel" class="form-control" ng-model="etudiant.telephone" maxlength="20">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">Mobile</label>
						<div class="col-sm-5">
							<input type="tel" class="form-control" ng-model="etudiant.mobile" maxlength="20">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">Email<span class="required">
								* </span></label>
						<div class="col-sm-5">
							<input required type="email" class="form-control" ng-model="etudiant.email" required maxlength="255">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">Email UBO</label>
						<div class="col-sm-5">
							<input type="email" class="form-control" ng-model="etudiant.emailUbo" maxlength="255">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">Adresse<span
							class="required"> * </span></label>
						<div class="col-sm-5">
							<input required type="text" class="form-control" ng-model="etudiant.adresse" required maxlength="255">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">Code Postal</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="etudiant.codePostal" maxlength="10">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">Ville<span class="required">
								* </span></label>
						<div class="col-sm-5">
							<input required type="text" class="form-control" ng-model="etudiant.ville" required maxlength="255">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">Pays d'origine<span
							class="required"> * </span></label>
						<div class="col-sm-5">
							<select required class="form-control" ng-model="etudiant.paysOrigine">
								<option value="">Veuillez sélectionner le pays
									d'origine</option>
								<option ng-repeat="domPays in DomainPays"
									value="{{domPays.rvAbbreviation}}">{{domPays.rvMeaning}}</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">Université d'origine<span
							class="required"> * </span></label>
						<div class="col-sm-5">

							<select required class="form-control" ng-model="etudiant.universiteOrigine">
								<option value="">Veuillez sélectionner l'université
									d'origine</option>
								<option ng-repeat="dom in DomainUniv"
									value="{{dom.rvAbbreviation}}">{{dom.rvMeaning}}</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">Groupe TP</label>
						<div class="col-sm-5">
							<select class="form-control" ng-model="etudiant.groupeTp">
								<option value=""></option>
								<option value="1">1</option>
								<option value="2">2</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">Groupe d'Anglais</label>
						<div class="col-sm-5">
							<select class="form-control" ng-model="etudiant.groupeAnglais">
								<option value=""></option>
								<option value="1">1</option>
								<option value="2">2</option>
							</select>
						</div>
					</div>

                    <div class="pull-right">
						<div class="btn-group">
							<button type="submit" class="btn btn-success pull-right"><span class="glyphicon glyphicon-ok"> </span> Valider</button>
						</div>
						<div class="btn-group">
							<button type="reset" class="btn btn-danger pull-right" ng-click="cancel()"><span class="glyphicon glyphicon-remove"> </span> Annuler</button>
						</div>
					</div>

				</form>


			</div>
		</div>
	</div>
</div>
