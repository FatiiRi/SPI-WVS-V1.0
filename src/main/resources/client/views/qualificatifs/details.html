<div class="page" ng-controller="qualificatifCtrl">
  <div class="panel panel-default ens-edit">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Qualificatif</strong></div>
    <div class="panel-body">        
        <!-- Edition -->
        <div>            
            <form class="form-horizontal" ng-submit ="ajouterQualificatif(qualificatif)" >
                <div class="form-group">
                    <label for="" class="col-sm-2">Minimal</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-minlength="2" ng-maxlength="30"
                               ng-model="qualificatif.minimal">
                    </div>                    
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Maximal</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-minlength="2" ng-maxlength="30"
                               ng-model="qualificatif.maximal">
                    </div>                    
                </div>                
              
            </form>
            <a class="btn btn-success" ng-click="ajouterQualificatif(qualificatif)"><span class="glyphicon glyphicon-ok"></span> Valider</a>
            <button class="btn btn-danger pull-right" ng-click="cancel()"> Annuler</button>
        </div>
    </div>
  </div>
</div>
