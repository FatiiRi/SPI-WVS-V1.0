<div class="page" ng-controller="rubriqueCtrl">
  <div class="panel panel-default ens-edit">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Rubriques</strong></div>
    <div class="panel-body">        
        <!-- Edition -->
        <div>            
            <form class="form-horizontal form-validation" ng-submit ="ajouterRubrique(rubrique)" >
                <div class="form-group">
                    <label for="" class="col-sm-2">Ordre <span class="required">*</span></label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" required
                               ng-model="rubrique.ordre">
                    </div>                    
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Type<span class="required">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  required maxlength="10"
						    value="Rubrique Standard"  disabled />
                    </div>                    
                </div>   
				<div class="form-group">
                    <label for="" class="col-sm-2">Designation<span class="required">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required maxlength="32"
                               ng-model="rubrique.designation">
                    </div>                    
                </div>   				
              <button type="submit" class="btn btn-success pull-right"> Valider</button>
              <button type="reset" class="btn btn-danger pull-right" ng-click="cancel()"> Annuler</button>
              
            </form>
            
            </div>
    </div>
  </div>
</div>
