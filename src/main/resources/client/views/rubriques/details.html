<div class="page" ng-controller="rubriqueCtrl">
  <div class="panel panel-default ens-edit">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Rubriques</strong></div>
    <div class="panel-body">        
        <!-- Edition -->
        <div>            
            <form class="form-horizontal form-validation" ng-submit ="ajouterRubrique(rubrique)" >
                <div class="form-group">
                    <label for="" class="col-sm-2">Ordre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-minlength="1" ng-maxlength="30"
                               ng-model="rubrique.ordre">
                    </div>                    
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Type</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  required ng-minlength="2" ng-maxlength="30"
						    ng-model="rubrique.type"  enabled="false">
                    </div>                    
                </div>   
				<div class="form-group">
                    <label for="" class="col-sm-2">Designation</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-minlength="2" ng-maxlength="30"
                               ng-model="rubrique.designation">
                    </div>                    
                </div>   				
              <button type="submit" class="btn btn-success pull-right"> Valider</button>
              <button type="reset" class="btn btn-danger pull-right" ng-click="cancel()"> Annuler</button>
              
            </form>
            
            </div>
    </div>
  </div>
</div>
