<div class="page" ng-controller="rubriqueCtrl">
  <div class="panel panel-default ens-edit">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Rubriques</strong></div>
    <div class="panel-body">        
        <!-- Edition -->
        <div>            
            <form class="form-horizontal" ng-submit ="ajouterRubrique(rubrique)" >
                <div class="form-group">
                    <label for="" class="col-sm-2">Ordre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                               ng-model="rubrique.ordre">
                    </div>                    
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Type</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  
						    ng-model="rubrique.type"  enabled="false">
                    </div>                    
                </div>   
				<div class="form-group">
                    <label for="" class="col-sm-2">Designation</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               ng-model="rubrique.designation">
                    </div>                    
                </div>   				
              
            </form>
            <a class="btn btn-success" ng-click="ajouterRubrique(rubrique)"><span class="glyphicon glyphicon-ok"></span> Valider</a>
            <button class="btn btn-danger pull-right" ng-click="cancel()"> Annuler</button>
        </div>
    </div>
  </div>
</div>
