<div class="page" ng-controller="QstDetailsController">
	<div class="panel panel-default ens-edit">
		<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Question standard</strong></div>
		<div class="panel-body">
			<!-- Ajout et édition -->
			<div ng-show="edit">
				<form class="form-horizontal" method="get">
					<div class="form-group">
						<label for="" class="col-sm-3 control-label">Intitulé <span class="required">*</span></label>
						<div class="col-sm-6">
							<input type="text" class="form-control" ng-model="question.intitule">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-3 control-label">Type</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" value="Standard" disabled>
						</div>
					</div>
					<div class="form-group">
						<label for="inputSuccess" class="col-sm-3 control-label">Qualificatif <span class="required">*</span></label>
						<div class="col-sm-6">
							<select class="form-control" ng-model="question.qualificatif" 
							data-ng-options="qlf as qlf.minimal+' - '+qlf.maximal for qlf in qualificatifs track by qlf.idQualificatif">
								<option value="">Selectionnez un qualificatif</option>
							</select>
						</div>
					</div>

					<button type="reset" class="btn btn-danger pull-right" ng-click="cancel()"> Annuler</button>
					<button type="submit" class="btn btn-success pull-right" ng-click="submit()"><span class="glyphicon glyphicon-ok"></span> Valider</button>

				</form>
			</div>
		</div>
	</div>
</div>
