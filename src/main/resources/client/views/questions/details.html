<div class="page" ng-controller="QstDetailsController">
	<div class="panel panel-default ens-edit">
		<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Question standard</strong></div>
		<div class="panel-body">
			<!-- Ajout et édition -->
			<div ng-show="edit">
				<form class="form-horizontal form-validation" data-ng-submit="submit()">
					<!--data-ng-submit="submit()">-->
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">Intitulé <span class="required">*</span></label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="question.intitule" required maxlength="64">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">Type <span class="required">*</span></label>
						<div class="col-sm-5">
							<input type="text" class="form-control" value="Standard" disabled>
						</div>
					</div>
					<div class="form-group">
						<label for="inputSuccess" class="col-sm-4 control-label">Qualificatif <span class="required">*</span></label>
						<div class="col-sm-5">
							<select class="form-control" ng-model="question.qualificatif" data-ng-options="qlf as qlf.minimal+' - '+qlf.maximal for qlf in qualificatifs track by qlf.idQualificatif"
								required>
								<option value="">Sélectionnez un qualificatif</option>
							</select>
						</div>
					</div>

					<div class="pull-right">
						<div class="btn-group">
							<button type="submit" class="btn btn-success pull-right"><span class="glyphicon glyphicon-ok"> </span> Valider</button>
						</div>
						<div class="btn-group">
							<button type="reset" class="btn btn-danger pull-right" ng-click="cancel()"><span class="glyphicon glyphicon-remove"> </span> Annuler</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
